<h2>Contatos</h2>
<div class="body-contact">
  <div class="container ">
    <div class="card list-group-item-warning" *ngFor="let contact of contactList">
      <div class="circle"></div>
      <div class="content">
        <h5>{{ contact.name }}</h5>
        <p>{{ contact.phone }}</p>
        <a href="#">{{ contact.email }}</a>
      </div>
    </div>
  </div>
</div>
